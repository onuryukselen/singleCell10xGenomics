name: dolphinnext-singlecell-1.0
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=2.7.15
  - pip=19.1
  - pysam=0.15.2
  - fastqc=0.11.8
  - star=2.6.1d # don't upgrade me - 2.7X indices incompatible with iGenomes.
  - hisat2=2.1.0
  - picard=2.18.27
  - samtools=1.9
  - multiqc=1.7
  - tophat=2.1.1
  - bowtie2=2.3.5
  - bowtie=1.2.2
  - trimmomatic=0.39
  - bedtools=2.27.1
  - fastx_toolkit=0.0.14
  - umi_tools=0.5.5 # compatible with python 2
